<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Let's Play A Game.</title>
</head>
<body>

  <script>
      // Randomize the computer's selection

      let yourScore = 0;
      let robotScore = 0;


      getComputerChoice = () => {
          let randomNum = Math.floor(Math.random() * 3);
          switch (randomNum){
              case 0:
                return 'rock';
              case 1:
                return 'paper';
              case 2:
                return 'scissors';
          }
      }

      // Prompts user to input their choice and logs it as all lowercase
      function getPlayerChoice(){
          let userInput = prompt('What\'s your choice?');
          let lowercaseUserChoice = userInput.toLowerCase();
          if (lowercaseUserChoice === 'rock' || lowercaseUserChoice === 'paper' || lowercaseUserChoice === 'scissors'){
              return lowercaseUserChoice;
          } else {
              return 'Invalid choice. Try again.';
          }
      }


      function determineWinner(playerSelection, computerSelection){
          if (playerSelection === computerSelection){
              return 'You tied. Play again!';
          }

          if (playerSelection === 'rock') {
              if (computerSelection === 'scissors'){
                  return 'You win!';
              } else {
                  return 'You lose.';
              }
          }

          if (playerSelection === 'paper'){
              if (computerSelection === 'rock') {
                return 'You win!';
              } else {
                  return 'You lose.';
              }
          }
          
          if (playerSelection === 'scissors'){
              if (computerSelection === 'paper'){
                return 'You win!';
              } else {
                  return 'You lose.';
              }
          }

      };

      const playGame = () => {
          const playerSelection = getPlayerChoice();
          const computerSelection = getComputerChoice();
          console.log(`You threw ${playerSelection}. The computer threw ${computerSelection}.`);
          console.log(determineWinner(playerSelection, computerSelection));
      }

      playGame();
      playGame();
      playGame();
      playGame();
      playGame();
      
  </script>
</body>
</html>
