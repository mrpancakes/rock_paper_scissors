<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Let's Play A Game!</title>
</head>
<body>

  <script>
// Settting the score to 0-0, and randomizing the computer's selection

let playerScore = 0;
let computerScore = 0;


      getComputerChoice = () => {
          let randomNum = Math.floor(Math.random() * 3);
          switch (randomNum){
              case 0:
                return 'rock';
              case 1:
                return 'paper';
              case 2:
                return 'scissors';
          }
      }

      function playRound(playerSelection, computerSelection){
          if (playerSelection === computerSelection){
              return 'You tied. Play again!';
          }

          if (playerSelection === 'rock') {
              if (computerSelection === 'scissors'){
                  playerScore++;
                  return 'You win!';
              } else {
                  computerScore ++;
                  return 'You lose.';
              }
          }

          if (playerSelection === 'paper'){
              if (computerSelection === 'rock') {
                  playerScore++;
                  return 'You win!';
              } else {
                  computerScore ++;
                  return 'You lose.';
              }
          }
          
          if (playerSelection === 'scissors'){
              if (computerSelection === 'paper'){
                  playerScore++;
                  return 'You win!';
              } else {
                  computerScore ++;
                  return 'You lose.';
              }
          }

      };

            function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt('Whatcha throwing? Rock, Paper, or Scissors?')
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = getComputerChoice();
                console.log(`You threw ${playerSelection}. The computer threw ${computerSelection}.`);
                console.log(playRound(playerSelection, computerSelection));
                console.log(`You: ${playerScore} | Robot:${computerScore}`);
            }
            if (playerScore > computerScore) {
                console.log(`You're the winner! Final Score: ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You're the loser. Final Score: ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
        }
        game();
  </script>
</body>
</html>
